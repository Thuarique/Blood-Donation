        <div class="logo">Vein Connect</div>
        <nav>
            <ul>
                <li><a href="1st page.html">Home</a></li>
                <li><a href="Aim.html">Aim</a></li>
                <li><a href="why-donate.html">Why to Donate?</a></li>
                <li><a href="how-it-works.html">How It Works</a></li>
                <li><a href="become-donor.html">Become a Donor</a></li>
                <li><a href="find-donor.html">Find a Donor</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="become-donor" class="form-section">
            <div class="container">
                <h2>Become a Blood Donor</h2>
                <div class="form-container">
                    <p>Fill out the form below to register your interest in becoming a blood donor. We will contact you with more information.</p>
                    <form id="donorForm" action="Thankyou page.html" method="GET">
                        <div class="form-group">
                            <label for="fullName">Full Name:</label>
                            <input type="text" id="fullName" name="fullName" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email Address:</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone Number:</label>
                            <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="e.g., 1234567890" required>
                        </div>
                        <div class="form-group">
                            <label for="otp">otp:</label>
                            <input type="tel" id="phone" name="phone" pattern="[0-9]{4}" placeholder="e.g., 1234" required>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary">verify</button>
                        </div>
                        <div class="form-group">
                            <label for="dob">Date of Birth:</label>
                            <input type="date" id="dob" name="dob" required>
                        </div>
                        <div class="form-group">
                            <label>Gender:</label>
                            <div class="radio-group">
                                <label><input type="radio" name="gender" value="male" required> Male</label>
                                <label><input type="radio" name="gender" value="female"> Female</label>
                                <label><input type="radio" name="gender" value="other"> Other</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="bloodGroup">Blood Group:</label>
                            <select id="bloodGroup" name="bloodGroup" required>
                                <option value="">Select your blood group</option>
                                <option value="A+">A+</option>
                                <option value="A-">A-</option>
                                <option value="B+">B+</option>
                                <option value="B-">B-</option>
                                <option value="O+">O+</option>
                                <option value="O-">O-</option>
                                <option value="AB+">AB+</option>
                                <option value="AB-">AB-</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="city">City:</label>
                            <input type="text" id="city" name="city" required>
                        </div>
                        <div class="form-group">
                            <label for="comments">Any medical conditions or comments?</label>
                            <textarea id="comments" name="comments" rows="4"></textarea>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary">Submit Registration</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>
